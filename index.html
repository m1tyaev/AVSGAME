<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AVS Game - Футуристичный полёт</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen" class="screen">
        <div class="screen-content">
            <h1 class="title">AVS GAME</h1>
            <p class="subtitle">Футуристичный полёт</p>
            <button id="startButton" class="button">Начать игру</button>
        </div>
    </div>
    
    <div id="gameOverScreen" class="screen hidden">
        <div class="screen-content">
            <h2 class="title">Игра окончена</h2>
            <p class="score-text">Ваш счёт: <span id="finalScore">0</span></p>
            <button id="restartButton" class="button">Играть снова</button>
        </div>
    </div>
    
    <div id="scoreDisplay" class="score-display hidden">0</div>
    
    <script src="game.js"></script>
</body>
</html>
